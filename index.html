<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3>Joey's Pizza Kitchen</h3>
        <p>Welcome! Our handmade pizzas come in 3 sizes. small, medium, and large. All toppings are a $1 additional charge.</p>
    </div>
    <div id="button1">
      <button type="submit" id="btn1" class="btn-lrg">Menu</button> 
    </div>
    <br>
    <div class="menu">
      <form id="pizza_toppings">
        <select class="form-control" id="size">
          <option>Small - $10</option>
          <option>Medium - $13</option>
          <option>Large - $16</option>
        </select>
        <div class="form-group">
          <p>Select toppings:</p>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pizza-toppings" value="bacon"> Bacon
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pizza-toppings" value="peppers"> Roasted Peppers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pizza-toppings" value="mushrooms"> Mushrooms
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pizza-toppings" value="jalapenos"> Jalapenos
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pizza-toppings" value="olives"> Olives
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pizza-toppings" value="onion"> Onion
            </label>
          </div>
        </div>
        <div id="btn2">
          <button type="submit" id="btn2" class="btn-lrg">Order</button> 
        </div>
      </form>
    </div>

















  </div>
</body>
</html>
