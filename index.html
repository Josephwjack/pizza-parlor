<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3>Joey's Pizza Kitchen</h3>
        <p>Welcome! Our handmade pizzas come in 3 sizes. small, medium, and large. Any toppings are free of charge and included in the price.</p>
    </div>
      <button type="submit" id="btn1" class="btn-lrg">Menu</button> 
    <br>
    <div id="menu">
      <form id="pizza-build">
        <label for="size">Choose a size:</label>
        <select id="size" name="size">
          <option value="small">Small - $10</option>
          <option value="medium">Medium - $13</option>
          <option value="large">Large - $16</option>
        </select>
        <div id="checkboxes">
          <p>Select toppings:</p>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pizza-toppings" value="bacon"> Bacon
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"  name="pizza-toppings" value="roastedpeppers"> Roasted Peppers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pizza-toppings" value="mushrooms"> Mushrooms
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pizza-toppings" value="jalapenos"> Jalapenos
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="olives" name="pizza-toppings" value="olives"> Olives
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"  name="pizza-toppings" value="onion"> Onion
            </label>
          </div>
        </div>
        <div id="btn2">
          <button type="submit" id="btn2" class="btn-lrg">Order</button> 
        </div>
      </form>
    </div>
    <div id="output">
      
    
    </div>

















  </div>
</body>
</html>
