<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3>Joey's Pizza Kitchen</h3>
        <p>Welcome! Our handmade pizzas come in 3 sizes. small, medium, and large. Any toppings are free of charge and included in the price.</p>
    </div> 
    <div id="menu">
      <form id="pizza-build">
        <label for="size">Choose a size:</label>
          <select id="size" name="size">
            <option value="small">Small - $10</option>
            <option value="medium">Medium - $13</option>
            <option value="large">Large - $16</option>
          </select>
        <div class="checkboxes">
          <p>Select toppings:</p>
            <label>
              <input id="bacon" type="checkbox" name="pizza-toppings" value="bacon"> Bacon
            <label>
              <input id="peppers" type="checkbox"  name="pizza-toppings" value="peppers"> Roasted Peppers
            </label>
            <label>
              <input id="mushrooms" type="checkbox" name="pizza-toppings" value="mashrooms"> Mushrooms
            </label>
            <label>
              <input id="jalapenos" type="checkbox" name="pizza-toppings" value="jalapenos"> Jalapenos
            </label>
            <label>
              <input id="olives" type="checkbox" name="pizza-toppings" value="olives"> Olives
            </label>
        </div>
        <div id="button">
          <button type="submit" id="submit-btn" class="btn-lrg">Order</button> 
        </div>
      </form>
    </div>
    <div id="results">
    </div>

  </div>
</body>
</html>
